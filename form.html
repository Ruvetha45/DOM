<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table Example</title>
  <style>
    /* Add your custom CSS styles here */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Form</h2>
  <form id="data-form">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="pin-code">Pin Code:</label>
    <input type="text" id="pin-code" name="pin-code" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

    <label for="food">Choose Food (at least 2):</label>
    <select id="food" name="food" multiple required>
      <option value="Pizza">Pizza</option>
      <option value="Burger">Burger</option>
      <option value="Pasta">Pasta</option>
      <option value="Salad">Salad</option>
      <option value="Sushi">Sushi</option>
    </select><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Table</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pin Code</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('data-form');
    const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const firstName = form.elements['first-name'].value;
      const lastName = form.elements['last-name'].value;
      const address = form.elements['address'].value;
      const pinCode = form.elements['pin-code'].value;
      const gender = form.elements['gender'].value;
      const foodOptions = form.elements['food'].selectedOptions;
      const state = form.elements['state'].value;
      const country = form.elements['country'].value;

      // Check if at least 2 food options are selected
      if (foodOptions.length < 2) {
        alert('Please choose at least 2 food options.');
        return;
      }

      // Create a new row and append it to the table
      const newRow = table.insertRow();
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);
      const cell5 = newRow.insertCell(4);
      const cell6 = newRow.insertCell(5);
      const cell7 = newRow.insertCell(6);
      const cell8 = newRow.insertCell(7);

      cell1.innerHTML = firstName;
      cell2.innerHTML = lastName;
      cell3.innerHTML = address;
      cell4.innerHTML = pinCode;
      cell5.innerHTML = gender;
      cell6.innerHTML = Array.from(foodOptions).map(option => option.value).join(', ');
      cell7.innerHTML = state;
      cell8.innerHTML = country;

      // Clear the form fields
      form.reset();
    });
  </script>
</body>
</html>
